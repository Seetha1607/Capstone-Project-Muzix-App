spring.application.name=user-movie-service
server.port=8081
spring.data.mongodb.database=moviedb
spring.data.mongodb.uri=mongodb://mongo:27017/moviedb
server.error.include-message=always
eureka.client.serviceUrl.defaultZone=http://eurekaservice:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.rabbitmq.host=rabbitmq-container

